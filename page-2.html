<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://tomas-jankauskas.github.io/css-template/styles.css"
    />
    <title>Report overview</title>
  </head>

  <body>
    <div class="page-header text-body-3">
      <p>{domain name}</p>
      <p>{YYYY-MM-DD}</p>
    </div>
    <h1 class="h-my-32 text-color-primary">Overview</h1>

    <section class="h-mb-64">
      <h3 class="h-mb-16">Performance score</h3>

      <div class="d-flex align-items-center h-mb-8">
        <svg
          class="h-mr-8"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <circle cx="8" cy="8" r="8" fill="#00B090" />
        </svg>

        <span class="text-body-2 align-items-center">{{$score}}</span>
      </div>
    </section>

    <section class="h-mb-64">
      <h3 class="h-mb-16">Security</h3>

      <div class="d-flex align-items-center h-mb-8">
        <svg
          class="h-mr-8"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
            fill="#00B090"
          />
        </svg>

        <span class="text-body-2 align-items-center">Website is secure</span>
      </div>

      <div class="d-flex align-items-center h-mb-8">
        <svg
          class="h-mr-8"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
            fill="#00B090"
          />
        </svg>

        <span class="text-body-2 align-items-center">SSL is installed</span>
      </div>

      <div class="d-flex align-items-center h-mb-8">
        <svg
          class="h-mr-8"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
            fill="#00B090"
          />
        </svg>

        <span class="text-body-2 align-items-center"
          >WordPress is up to date</span
        >
      </div>

      <div class="d-flex align-items-center h-mb-8">
        <svg
          class="h-mr-8"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
            fill="#00B090"
          />
        </svg>

        <span class="text-body-2 align-items-center"
          >Malware was not found</span
        >
      </div>
    </section>

    <section class="h-mb-64">
      <h3 class="h-mb-16">Backups</h3>
      <p class="text-body-2 h-mb-8">Number of backups {{$number}}</p>
      <p class="text-body-2 h-m-0">Frequency: {{$frequency}}</p>
    </section>
    <div class="page-footer text-body-3">{{$page}}/5</div>
  </body>
</html>
