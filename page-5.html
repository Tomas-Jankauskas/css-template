<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://tomas-jankauskas.github.io/css-template/styles.css"
    />
    <title>Backups report</title>
  </head>

  <body >
    <div class="page-header text-body-3">
      <p>{domain name}</p>

    <h3 class="text-bold-2 h-mb-24 text-color-dark">

    </h3>

    <section>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">

        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
      <div class="d-flex flex-column">
        <span class="h-mb-8 text-body-2 text-color-dark">
          YYYY-MM-DD, HH:MM
        </span>
      </div>
    </section>
    <div class="page-footer text-body-3">{{$page}}/5</div>
  </body>
</html>
